{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exsports Analytics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <link rel="stylesheet" href="{% static 'index/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/owl.theme.default.min.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/jquery.fancybox.min.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" href="{% static 'index/fonts/flaticon/font/flaticon.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'index/css/style.css' %}">
    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  

  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="site-wrap"  id="home-section">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
   
    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-6 col-md-3 col-xl-4  d-block">
            <h1 class="mb-0 site-logo"><a href="index.html" class="text-black h2 mb-0">Exsports Analytics<span class="text-primary">.</span> </a></h1>
          </div>

          <div class="col-6 col-md-9 d-inline-block d-lg-none ml-md-0" ><a href="#" class="site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a></div>

        </div>
      </div>
      
    </header>
    

    <div class="site-blocks-cover" style="overflow: hidden;">
      <div class="container">
        <div class="row align-items-center justify-content-center">

          <div class="col-md-12" style="position: relative;" data-aos="fade-up" data-aos-delay="200">
            
            <img src=" {% static 'index/images/undraw_predictive_analytics.svg' %}" alt="Image" class="img-fluid img-absolute" style="width: 51%; right: 9%; top:50%;">
            {% comment %} <img src=" {% static 'index/images/undraw_predictive_analytics.svg' %}" alt="Image" class="img-fluid img-absolute"> {% endcomment %}

            <div class="row mb-4" data-aos="fade-up" data-aos-delay="200">
              <div class="col-lg-6 mr-auto">
                <h1>Discover The Unknown</h1>
                <h5 class="mb-3 mt-5">Select Your Team</h5>

                <form action="{% url 'setTeam' %}" method="POST">
                    {% csrf_token %}
                    <select name="team" id="team" class="custom-select">
                        <option value="RCB">Royal Challengers Bangalore</option>
                        <option value="MI">Mumbai Indians</option>
                        <option value="KXIP">Kings XI Punjab</option>
                        <option value="CSK">Chennai Super Kings</option>
                        <option value="KKR">Kolkata Knight Riders</option>
                        <option value="DC">Delhi Capitals</option>
                        <option value="SRH">Sunrisers Hyderabad</option>
                        <option value="RR">Rajasthan Royals</option>
                    </select>

                    <input type="submit" class="btn btn-primary mr-2 mb-2 mt-5" value="Select Team">
                </form>
              </div>
              
              
            </div>

          </div>
        </div>
      </div>
    </div>  


    
    
  </div> 

  <script src="{% static 'index/js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'index/js/jquery-ui.js' %}"></script>
  <script src="{% static 'index/js/popper.min.js' %}"></script>
  <script src="{% static 'index/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'index/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'index/js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'index/js/bootstrap-datepicker.min.js' %}"></script>
  <script src="{% static 'index/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'index/js/aos.js' %}"></script>
  <script src="{% static 'index/js/jquery.fancybox.min.js' %}"></script>
  <script src="{% static 'index/js/jquery.sticky.js' %}"></script>

  
  <script src="{% static 'index/js/main.js' %}"></script>
  
  </body>
</html>
